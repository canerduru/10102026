<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tara & Caner Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'wedding-gold': '#D4AF37',
              'wedding-olive': '#556B2F',
              'wedding-sand': '#F4EBD0',
              'wedding-blush': '#F8E6E7',
              'wedding-charcoal': '#36454F',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'shimmer': 'shimmer 3s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
      }
      .sparkle-card {
        background: linear-gradient(135deg, #ffffff 0%, #fffaf0 50%, #ffffff 100%);
        background-size: 200% 100%;
      }
      .wedding-text-gold {
        color: #A67C00;
        filter: drop-shadow(0 1px 1px rgba(0,0,0,0.05));
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/app": "https://esm.sh/firebase@11.1.0/app",
    "firebase/database": "https://esm.sh/firebase@11.1.0/database",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>

</body>
</html>
